<!-- PAGE CONTENT  -->
    <div class="page-content">
      <div class="admin-container">
        <div class="admin-table lg-box">
     
            <form action="#" class="admin-form md-box" method="post" enctype="multipart/form-data">
                    <h1 class="center form-title"> Create Post</h1>
                    <ul class="form-errors hide">
                        <li> Username required</li>
                        <li> Post body is required</li>
                        <li> Topic is required</li>
                        <li> Image is required</li>
                    </ul>
                            <div class="input-group">
                                <label for="title">Title</label>
                                <input type="text" name="title" id="title" class="input-control">
                            </div>
                            <div class="input-group">
                                <label for="post-editor">Body</label>
                                <textarea type="body" name="title" id="title" class="input-control" rows="10"></textarea>
                            </div>
                            <div class="post-details">
                                <div class="select-topic-wrapper">
                                        <div class="input-group">
                                            <label for="topic">Topic</label>
                                            <select name="topic_id " id="topic" class="input-control">
                                                <option></option>
                                                <option value="Printing"> Printing</option>
                                                <option value="Tech">Tech </option>
                                                <option value="Journaling"> Journaling</option>
                                            </select>
                                        </div>
                                    
                                </div>
                                <div class="image-wrapper">

                                    <input type="file" name="image" class="hide image-input">
                                    <button type="button" class="bg-image">
                                        <span><ion-icon name="image-outline" class="image-outline"></ion-icon>
                                            <span></span>Upload
                                        </span>    
                                        
                                    </button>
                                </div>
                            </div>
                            <div class="input-group">
                                <label for="published">    <input type="checkbox" name="published" id="published">Published</label>
                            
                            </div>
                            <div class="input-group">
                                <button type="submit" class="btn primary-btn big btn"> Save</button>
                            </div>
            </form>

        </div>
